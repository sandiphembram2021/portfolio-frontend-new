<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" />
  
  <!-- Professional silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="45" fill="url(#personGradient)" opacity="0.8"/>
    
    <!-- Body/Shoulders -->
    <path d="M -60 20 Q -60 -10 -45 -15 Q -20 -25 0 -25 Q 20 -25 45 -15 Q 60 -10 60 20 L 60 80 L -60 80 Z" 
          fill="url(#personGradient)" opacity="0.8"/>
    
    <!-- Suit jacket details -->
    <path d="M -45 -10 Q -30 -20 0 -20 Q 30 -20 45 -10 L 45 30 Q 30 25 0 25 Q -30 25 -45 30 Z" 
          fill="none" stroke="url(#personGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Tie -->
    <path d="M 0 -15 L -8 0 L 0 35 L 8 0 Z" fill="url(#personGradient)" opacity="0.9"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#3b82f6" opacity="0.3"/>
  <circle cx="320" cy="120" r="2" fill="#1d4ed8" opacity="0.4"/>
  <circle cx="350" cy="300" r="4" fill="#2563eb" opacity="0.2"/>
  <circle cx="50" cy="350" r="2" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Text overlay -->
  <text x="200" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" opacity="0.7">
    Sandip Hembram
  </text>
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b" opacity="0.8">
    ML Engineer | Backend Developer
  </text>
</svg>
